<script>
function toggle(button, area) {
	var tog=document.getElementById(area);
	if(tog.style.display)    {
		tog.style.display="";
	}    else {
		tog.style.display="none";
	}
	button.innerHTML=(tog.style.display)?'+':'&minus;';
	set_cookie('nav_show_'+area, tog.style.display?'0':'1', 30);
}
function showstyleswitcher() {
	var switcher = document.getElementById('sitestyles');
	switcher.innerHTML = 'Стили: [<a href="#" onclick="set_stylesheet(\'Umnochan\', false, true);reloadmain();" style="display: inline;" target="_self">U<\/a>] [<a href="#" onclick="set_stylesheet(\'Burichan\', false, true);reloadmain();" style="display: inline;" target="_self">B<\/a>] [<a href="#" onclick="set_stylesheet(\'Futaba\', false, true);reloadmain();" style="display: inline;" target="_self">F<\/a>] [<a href="#" onclick="set_stylesheet(\'Bluemoon\', false, true);reloadmain();" style="display: inline;" target="_self">B<\/a>] [<a href="#" onclick="set_stylesheet(\'Kusaba\', false, true);reloadmain();" style="display: inline;" target="_self">K<\/a>]';
}
function removeframes() {
	var boardlinks = document.getElementsByTagName("a");
	for(var i=0;i<boardlinks.length;i++) if(boardlinks[i].className == "boardlink") boardlinks[i].target = "_top";
	
	document.getElementById("removeframes").innerHTML = 'Frames removed.';
	
	return false;
}
function reloadmain() {
	if (parent.main) {
		parent.main.location.reload();
	}
}
function hidedirs() {
	set_cookie('tcshowdirs', '', 30);
	window.location = '/menu.php';
}
function showdirs() {
	set_cookie('tcshowdirs', 'yes', 30);
	window.location = '/menu.php';
}
if (getCookie('tcshowdirs') == 'yes') {
	window.location = '/menu.php';
}

</script>
